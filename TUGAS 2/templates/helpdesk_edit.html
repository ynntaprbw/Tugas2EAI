<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Helpdesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Helpdesk</h2>
        <form id="helpdeskEditForm" method="POST" action="/edithelpdesk/{{ helpdesk_data.id_pelanggan }}">
            <label for="tanggal">Tanggal:</label>
            <input type="text" id="tanggal" name="tanggal" value="{{ helpdesk_data.tanggal }}">
            
            <label for="topik">Topik:</label>
            <input type="text" id="topik" name="topik" value="{{ helpdesk_data.topik }}">
            
            <label for="deskripsi">Deskripsi :</label>
            <textarea id="deskripsi" name="deskripsi">{{ helpdesk_data.deskripsi }}</textarea>
            
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" value="{{ helpdesk_data.status }}">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
